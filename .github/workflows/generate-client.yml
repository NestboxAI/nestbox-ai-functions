name: Generate the Nextbo AI Functions Client
on:
  push:
    branches:
      - main

permissions:
  contents: write

jobs:
  generate-client:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Setup Node.js for npm Publish
        uses: actions/setup-node@v4
        with:
          node-version: '20.x'
          registry-url: 'https://registry.npmjs.org'

      - name: Update package version
        run: |
          new_version="2.0.${{ github.run_number }}"
          jq ".version = \"$new_version\"" package.json > temp.json && mv temp.json package.json
          echo "Updated version to $new_version"  

      - name: Install dependencies
        run: |
          npm install --prefer-offline --no-audit

      - name: Install platform-specific dependencies
        run: |
          # Install Linux-specific Rollup binary for vitest
          npm install @rollup/rollup-linux-x64-gnu --no-save || echo "Warning: Could not install platform-specific Rollup binary"
        continue-on-error: true

      - name: Verify test setup
        run: |
          echo "Checking test configuration..."
          npm ls vitest || echo "Vitest not found in dependencies"
          npm ls @rollup/rollup-linux-x64-gnu || echo "Platform-specific Rollup not found"
          echo "Running test verification..."

      - name: Run tests
        run: |
          echo "Running test suite..."
          npm test -- --run --reporter=verbose --timeout=10000
          echo "Tests completed successfully!"
        env:
          CI: true

      - name: Build package
        run: |
          echo "Building package..."
          npm run build
          echo "Build completed successfully!"

      - name: Publish to npm
        run: |
          echo "Publishing to npm..."
          npm publish --access public --registry=https://registry.npmjs.org
          echo "Published successfully!"
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
